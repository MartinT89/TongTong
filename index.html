<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="record-player">
        <div id="valentine-text" class="valentine-text" aria-live="polite"></div>
        <div class="deck">
            <div class="platter">
                <div class="record">
                    <div class="record-grooves" aria-hidden="true"></div>
                    <div class="record-label">
                        <div class="slideshow">
                            <div class="slide active" data-index="0">
                                <img src="./static/Pick5.png" alt="Slide 1">
                            </div>
                            <div class="slide" data-index="1">
                                <img src="./static/Pick1.png" alt="Slide 2">
                            </div>
                            <div class="slide" data-index="2">
                                <img src="./static/Pick2.png" alt="Slide 3">
                            </div>
                            <div class="slide" data-index="3">
                                <img src="./static/Pick3.png" alt="Slide 4">
                            </div>
                            <div class="slide" data-index="4">
                                <img src="./static/Pick4.png" alt="Slide 5">
                            </div>
                        </div>
                    </div>
                    <div class="spindle"></div>
                </div>
            </div>

            <div class="tonearm">
                <div class="tonearm-arm"></div>
                <div class="tonearm-head"></div>
            </div>

            <div class="knob-wrapper">
                <div class="knob" id="knob" role="slider" aria-valuemin="0" aria-valuemax="4" aria-valuenow="0" tabindex="0"></div>
                <p class="knob-hint">Turn to start</p>
            </div>
        </div>
    </div>
    <div class="heart-rain" id="heart-rain" aria-hidden="true"></div>
    <!-- Replace src with the path to your licensed audio file for "The Way" -->
    <audio id="valentine-song" src="./static/the-way.mp3" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
